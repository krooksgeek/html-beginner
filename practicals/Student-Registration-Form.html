<html>
<head>
<title>Student Registration Form</title>
</head>
 
<body style="background-color:#00004d;">
<center>
<font style="color:#ffbb33;">

<h2 font face="Times New Roman">STUDENT REGISTRATION FORM</h2><br>

<form action="" method="post" id="nameform">
<center>
<font style="color:#ffbb33;">
<table align="center" style="color: #ffbb33">
<font style="color:#ffbb33;">
<tr>
<td>First name : </td>
<td><input type="text" name="First_Name" maxlength="30"/>
</td>
</tr>
 
<tr>
<td>Last name : </td>
<td><input type="text" name="Last_Name" maxlength="30"/>
</td>
</tr>
<tr>
	<td>Birthday : </td>
	<td><input type="date" name="dates"  max="2000-01-01"></td></input>
</tr>

<!--<tr>
	<td><input type="datetime-local" name="bday" min=""></td></input>
</tr>-->

<tr>
<td>Email id : </td>
<td><input type="text" name="Email_Id" maxlength="50"/></td>
</tr>
<tr>
	<td>Enrollment No. : </td>
	<td><input type="text" name="enroll_no" maxlength="8"></td>
</tr>
<tr>
<td>Mobile Number : </td>
<td><input type="text" name="Mobile_Number" maxlength="10" placeholder="10 digit number"/>
</td>
</tr>
 
<tr>
<td>Gender : </td>
<td>Male <input type="radio" name="Gender" value="Male" />
	Female <input type="radio" name="Gender" value="Female" />
</td>
</tr>
<tr>
	<td>Department : </td>
	<td>
		<select  id="select" name="Department" required>
			<option value="">Select Department</option>
			<option value="Civil">Civil</option>
			<option value="Mechanical">Mechanical</option>
			<option value="Envoirenment">Envoirenment</option>
			<option value="Electrical">Electrical</option>
			<option value="Chemical">Chemical </option>
			<option value="Computer">Computer</option>
			<option value="EC">EC</option>
		</select>
	</td>
</tr> 
<tr>
	<td>Semester : </td>
	<td><select id="select" name="Semester" required>
			<option value="">Select Semester</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
		</select></td>
</tr>
<tr>
<td>Address : </td>
<td><textarea name="Address" rows="4" cols="30"></textarea></td>
</tr>
 
<tr>
<td>City : </td>
<td><input type="text" name="City" maxlength="30" />

</td>
</tr>

<tr>
<td>Pin code : </td>
<td><input type="text" name="Pin_Code" maxlength="6" placeholder="6 digit number" />

</td>
</tr>
 

<td>State : </td>
<td><input type="text" name="State" maxlength="30" />
</td>
</tr>
 
<tr>
<td>Country : </td>
<td><input type="text" name="Country" value="India" readonly="readonly" /></td>
</tr>
 
<tr>
<td>Hobbies : </td>
 <td><select>
 <option>Hobbies</option>
  <option value="Singing">Singing</option>
  <option value="Dancing">Dancing</option>
  <option value="Sketching">Sketching</option>
  <option value="Reading">Reading</option>
</select>
<br/>

</tr>
 
</table>
<br><br>
<button type="submit">Register</button>
<input type="reset" value="Reset">
 
</form>
 
</body>
</html>
