<!DOCTYPE html>
<html>
<head>
<style>
.btn {
  background-color: #ddd;
  border: none;
  color: black;
  padding: 16px 32px;
  text-align: center;
  font-size: 16px;
  margin: 4px 2px;
  transition: 0.3s;
}

.btn:hover {
  background-color: black;
  color: white;
  transition: 0.3s ease-in;
}
</style>
</head>
<body>

<h2>Hover Effects - "Fade in Effect"</h2>

<button class="btn">Hover Over Me</button>

</body>
</html>
