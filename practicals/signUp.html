<html>
<head>
	<title>linked css</title>
	<link rel="stylesheet" href="practical6_c.css">
</head>
<body>
	<center>
	<h1>USER ACCOUNT</h1>	
	<form name="userAccount" action="">
		<font>
		<table>
			<tr>
				<td>Email-Id:</td>
				<td><input type="email" name="eid"><br><br></td>
			</tr>
			<tr>
				<td>password:</td>
				<td><input type="password" name="pass"><br><br></td>
			</tr>
		
			<tr>
				<td>Age:</td>
				<td><select name="age">
						<option>Select Age</option>
						<option value="below 18">Below than 18</option>
						<option value="18 to 30">18 to 30</option>
						<option value="31 to 45">31 to 45</option>
						<option value="above 45">Above 45</option>
					</select><br><br>
				</td>
			</tr>
			<tr>
				<td colspan="2">Tell Us About Your Self<br><br>
				<textarea name="text" cols=50 rows=6></textarea>
			</tr>
		
			<tr>
				<td><input type="checkbox" name="accept">Accept terms & Condition</td>
				
			</tr>
		</table>
		<button>Sign Up</button>
	</font>
</form>
</center>
</body>
</html>
